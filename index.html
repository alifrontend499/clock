<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cl</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="main">
      <div class="clock-outer">
        <div class="clock-inner">
          <div class="center-point"></div>

          <!-- all numbers -->
          <div class="number">
            <span>12</span>
          </div>
          <div class="number">
            <span>1</span>
          </div>
          <div class="number">
            <span>2</span>
          </div>
          <div class="number">
            <span>3</span>
          </div>
          <div class="number">
            <span>4</span>
          </div>
          <div class="number">
            <span>5</span>
          </div>
          <div class="number">
            <span>6</span>
          </div>
          <div class="number">
            <span>7</span>
          </div>
          <div class="number">
            <span>8</span>
          </div>
          <div class="number">
            <span>9</span>
          </div>
          <div class="number">
            <span>10</span>
          </div>
          <div class="number">
            <span>11</span>
          </div>
          <!-- div clocl controls -->


          <div class="cl-seconds ci"></div>
          <div class="cl-minutes ci"></div>
          <div class="cl-hours ci"></div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
